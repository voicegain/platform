<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Voicegain Offline Transcription</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div>
      <div class="text-center" style="padding: 1rem;">
        <h2>Voicegain Offline Transcription</h2>
      </div>
      <div class="input-group mb-3" style="padding: 2rem;">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="custom-file" />
          <label class="custom-file-label" for="custom-file">Choose file</label>
        </div>
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            id="non-loading-button"
            type="button"
            onclick="fetchTempJwt()"
          >
            Upload
          </button>
          <button
            class="btn btn-primary"
            id="loading-button"
            type="button"
            disabled
          >
            <span
              class="spinner-grow spinner-grow-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Loading...
          </button>
        </div>
      </div>
      <div class="text-center">
        <div><h5>Transcription Status</h5></div>
        <div style="padding: 1rem;">
          <span
            class="badge badge-primary"
            style="
              font-size: 0.8rem;
              letter-spacing: 0.1rem;
              padding: 0.6rem;
              width: 150px;
            "
            id="status-tag"
          ></span>
        </div>
        <div
          class="spinner-grow text-primary"
          role="status"
          style="margin: 1rem;"
          id="poll-spinner"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div
        class="text-left d-flex justify-content-center"
        style="padding: 2rem;"
      >
        <div id="transcript-result"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this)
          .siblings(".custom-file-label")
          .addClass("selected")
          .html(fileName);
      });
    </script>
    <script src="./upload.js"></script>
  </body>
</html>
